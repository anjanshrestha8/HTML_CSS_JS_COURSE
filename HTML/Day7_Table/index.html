<!DOCTYPE html>
<html>
    <head>
        <title>This is table session.</title>
    </head>
    <body>
        <p>For adding row we use </p>
        <table border =1>
            <tr>
                <td colspan="2">one</td>
                <td>two</td>
                <td>three</td>
            </tr>

            <tr>
                <td>four</td>
                <td>five</td>
                <td colspan="2">six</td>
            </tr>
            <tr>
                <td colspan="4">seven</td>
            </tr>
        </table>
        <br>
        <br>
        <p>Rowspan and Coloumnspan example:</p>

        <table border="1">
            <tr>
                <td rowspan=2">S.N</td>
                <td colspan="2">Subject</td>
            </tr>
            <tr>
                <td>theory</td>
                <td>pratical</td>
            </tr>

        </table>
    


    </body>
</html>
